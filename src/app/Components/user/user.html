<div style="display: flex; align-items: center;">
    <button onclick="onSelectedUserClick()"
        style="display: flex; align-items: center; background: none; border: none; cursor: pointer;">
        <img [src]="imagePath()" [alt]="name()" style="width:40px; height:40px; border-radius:50%; margin-right:10px;">
        <span class="user-name"> {{ name() }}</span>
    </button>
</div>
